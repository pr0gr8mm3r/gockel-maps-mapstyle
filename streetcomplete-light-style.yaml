    tunnel_color: [0.325, 0.325, 0.325, 0.13]

styles:
    lines-highway-style:
        base: lines
        blend: opaque
    lines-railway-style:
        base: lines
        blend: add
    buildings-style:
        base: polygons
        blend: translucent
    buildings-outline-style:
        base: lines
        blend: translucent
