global:
    text_stroke_color: [1.000, 1.000, 1.000, 0.75]
    text_fill_color: [0.000, 0.000, 0.000, 0.80]
    text_water_color: [0.294, 0.443, 0.690, 1.00]

    railway_color: [0.337, 0.839, 0.349, 1.00]
    road_color: '#fff'
    road_outline_color: [0.000, 0.000, 0.000, 0.09]
    highway_color: [0.945, 0.867, 0.490, 1.00]
    highway_outline_color: [0.769, 0.498, 0.082, 0.85]
    path_color: [0.843, 0.949, 1.000, 1.00]
    path_outline_color: [0.741, 0.882, 0.945, 1.00]
    square_color: global.path_color

    earth_color: [0.980, 0.980, 0.985, 1.00]
    water_color: '#a0c8f0'
    green_color: [0.620, 0.882, 0.639, 1.00]
    forest_color: [0.576, 0.831, 0.639, 1.00]
    town_color: [0.97, 0.97, 0.975, 1.00]

    building_color: [0.92, 0.92, 0.93, 0.75]
    building_outline_color: [0.85, 0.85, 0.865, 0.75]

    boundary_color: '#e72'

    oneway_arrow_color: '#ccc'
    barrier_color: [0.812, 0.812, 0.812, 1.00]

    tunnel_color: [0.325, 0.325, 0.325, 0.13]

styles:
    lines-highway-style:
        base: lines
        blend: opaque
    lines-railway-style:
        base: lines
        blend: add
    buildings-style:
        base: polygons
        blend: translucent
    buildings-outline-style:
        base: lines
        blend: translucent
